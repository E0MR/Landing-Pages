<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Classic Watches</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href=""><span>M'</span>WATCH</a>
        </li>
        <li>
          <a href="">SHOP</a>
        </li>
        <li>
          <a href=""></a>SEARCH</a>
          <input type="search" placeholder="Search" />
        </li>
      </ul>

      <ul>
        <li>
          <img src="assets/cart.svg" alt="cart" />
          <span id="num">0</span>
        </li>
        <li>
          <img src="assets/menu.svg" alt="menu" id="menu" />
          <input type="checkbox">
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>
        <span>Mohammad</span>
        <br />
        Ragab
      </h1>

      <button>
        EXPLORE
        <img src="assets/dashed-arrow.svg" alt="arrow" />
      </button>
    </section>

    <section>
      <div class="watch">
        <img id="hand" src="assets/w1.png" alt="watch" />
        <button>Add to cart</button>
      </div>

      <div class="aside">
        <div class="control">
          <img src="assets/w1.png" alt="Watch">
          <button class="next">
            <img src="assets/arrow.svg" alt="Next">
          </button>
          <button class="prev">
            <img src="assets/arrow.svg" alt="Prev">
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
